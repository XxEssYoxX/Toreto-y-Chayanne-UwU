<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liceo de Ciencias Comerciales</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="Cuadro">
        <h1 class="Tecno">TecnoDev</h1>
        <h1 class="Liceo">LICEO PRIVADO DE CIENCIAS COMERCIALES</h1>
        <h1 class="Huehue">HUEHUETENANGO 77640126</h1>
        <h2 class="Avenida" >5ta Avenida 7-112 zona 1</h2>
        <h2 class="Nit">NIT: 276773-2</h2>
        <h2 class="Plan">Plan Fin de Semana</h2>
        <h2 class="Año">2022</h2>
        <h2 class="Por">Por: </h2>
        <div class="container"></div>
        <span id="words">Cantidad en Quetzales</span>
        <input id="number" placeholder="Escriba la cantidad" type="number" />
        <input type="" readonly value="Q." class="fondo">
        <script src="script.js"></script>
        <div>
            <h2 class="Recibí">Recibí de: </h2>
            <input type="text" placeholder="Nombres" class="Nombres">
            <input type="text" placeholder="Apellidos" class="Apellidos">
            <h2 class="Cantidad-de">Cantidad de: </h2>
            <input type="" readonly class="Cantidad-read">
            <h2 class="Concepto">Por Concepto de: </h2>
            <input type="text" class="Concepto-input">
            <h2 class="De">De</h2>
            <input type="text" placeholder="Mes" class="Mes">
            <h2 class="Código">Código</h2>
            <input type="text" class="Código-input">
            <h2 class="Grado">Grado</h2>
            <input type="text" class="Grado-input">
            <h2 class="Fecha">Huehuetenango fecha</h2>
            <input type="date" class="Fecha-input">
            <h2 class="Recibo">Recibo No. </h2>
            <input type="number" class="Recibo-input">
            <h2 class="Lineas">_______________________</h2>
            <h2 class="Tesorería">Tesorería</h2>
         </div>
    </div>
    
</body>
</html>
